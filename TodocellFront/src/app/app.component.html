<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="crear-producto" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>TodoCell</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Base de datos" nzIcon="database">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="crear-producto">Añadir producto</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="listar-productos">Listar productos</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Facturación" nzIcon="file">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Generar factura</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="generar-nota-venta">Generar nota de venta</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Reporte de ventas</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
